{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram-like Page</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/cal_style.css' %}">
  <script src="https://kit.fontawesome.com/239a686ade.js" crossorigin="anonymous"></script>
</head>

<body></body>
  <header class="header">
    <div class="logo">
      <a href="index2.html">
        <img src="{% static 'icons/logo_img.png' %}" alt="Logo">
      </a>
      <span class="logo-text">라온하제</span>
    </div>
    <div class="header-icons">
      <a class="icon" href="#"><i class="fa-solid fa-gear fa-3x" style="color: #FF6A00;"></i></a>
      <a class="icon" href="profile_edit.html"><i class="fa-solid fa-user fa-3x" style="color: #FF6A00;"></i></a>
    </div>
  </header>
  <div class="container">
    <div class="sidebar">
      <div class="menu-section  horizontal-menu">
        <a href="#" class="friend">주변소식</a>
        <a href="#" class="friend">친구</a>
      </div>
      <div class="event-form">
        <input type="text" id="eventInput" placeholder="메모!">
        <input type="date" id="eventDate">
        <button id="addEventButton">추가</button>
      </div>
      <div class="calendar-header">
        <button id="prevMonth">이전 달</button>
        <select id="yearSelect"></select>
        <select id="monthSelect"></select>
        <button id="nextMonth">다음 달</button>
      </div>
      <div id="calendarDays" class="calendar"></div>
      <div id="eventList" class="event-list"></div>
      <div class="bottom-menu">
        <a href="#" class="share">소식 나누기</a>
      </div>
    </div>
    <div class="content">
      {% for post in post_list %}
      {% include 'mixin/posts/post_card.html' with detail=False %}
      {% endfor %}
    </div>
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/new_post.css' %}">
</head>
<body>
<header style="background: #FF6A00">
    <div class="logo">
        <img src="{% static 'icons/logo_img.png' %}">
        <a href="{% url 'index' %}"></a>
    </div>
</header>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <p>
            <label for="id_images">이미지 선택:</label>
            <input type="file" name="image" accept="image/*" multiple id="id_images">


        </p>


        <p>
            <label for="id_content">내용:</label>
            <textarea name="content" cols="40" rows="10" required id="id_content">
</textarea>




        </p>
    </div>
    <div>
        <input type="submit">
    </div>


</form>
</body>
</html>
